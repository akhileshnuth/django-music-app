{% extends 'base.html' %}
<!-- Uses base.html layout -->

{% block title %}Contact | Music Website{% endblock %}

{% block content %}

<!-- Page heading -->
<h1 class="text-2xl font-bold mb-4">
    Contact Us
</h1>

<!-- Success message after form submission -->
<!-- bg-green-100 → light green background -->
<!-- text-green-700 → green text -->
{% if success %}
<p class="bg-green-100 text-green-700 p-3 rounded mb-4">
    Message sent successfully!
</p>
{% endif %}

<!-- Contact form -->
<!-- bg-white → white background -->
<!-- p-6 → padding -->
<!-- rounded → rounded corners -->
<!-- shadow → form shadow -->
<form method="post" class="bg-white p-6 rounded shadow max-w-md">

    <!-- CSRF token for Django security -->
    {% csrf_token %}

    <!-- Name input -->
    <input class="w-full p-2 border rounded mb-3"
           name="name"
           placeholder="Name"
           required>

    <!-- Email input -->
    <input class="w-full p-2 border rounded mb-3"
           name="email"
           placeholder="Email"
           required>

    <!-- Subject input -->
    <input class="w-full p-2 border rounded mb-3"
           name="subject"
           placeholder="Subject"
           required>

    <!-- Message textarea -->
    <textarea class="w-full p-2 border rounded mb-3"
              name="message"
              placeholder="Message"
              required></textarea>

    <!-- Submit button -->
    <!-- bg-blue-600 - blue background -->
    <!-- text-white - white text -->
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send
    </button>

</form>

{% endblock %}
